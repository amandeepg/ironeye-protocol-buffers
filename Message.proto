option java_package = "com.ironeye";
option java_outer_classname = "IronEyeProtos";

message IronMessage{
    enum MessageType{
        BODY = 0;
        CONTROL = 1;
        FORM_ERROR = 2;
        USER_INFO = 3;
        WORKOUT_INFO = 4;
    }

    enum ControlType {
        QR_CODE_SCANNED = 1;
        WEIGHT_ENTERED = 2;
        STOP_TRACKING = 3;
        VIDEO_RENDERED = 4;
    }

    enum JointType {
        RIGHT_HIP = 1;
        LEFT_SHOULDER = 2;
        LEFT_ELBOW = 3;
        LEFT_HAND = 4;
        RIGHT_FOOT = 5;
        RIGHT_SHOULDER = 6;
        TORSO = 7;
        LEFT_KNEE = 8;
        LEFT_FOOT = 9;
        HEAD = 10;
        NECK = 11;
        RIGHT_ELBOW = 12;
        RIGHT_HAND = 13;
        LEFT_HIP = 14;
        RIGHT_KNEE = 15;

    }

    message BodyData {
        repeated JointData joint = 1;
    }

    message JointData{
        optional JointType jointType = 1;
        optional float posX = 2;
        optional float posY = 3;
        optional float posZ = 4;
        optional float confidence = 5;
    }

    message ControlData {
        optional ControlType type = 1;
    }

    message FormErrorData {
        repeated JointError joint = 1;
    }

    message JointError {
        optional JointType jointType = 1;
        optional string error_message = 2;
    }

    message UserInfo {
        optional string id = 1;
    }

    message WorkoutInfo {
        optional int32 sets = 1;
        repeated Set set = 2;
    }

    message Set {
        optional int32 reps = 1;
        optional int32 weight = 2;
    }

    optional MessageType type = 1 [default = BODY];
    optional BodyData bodyData = 2;
    optional ControlData controlData = 3;
    optional FormErrorData errorData = 4;
    optional UserInfo userInfo = 5;
    optional WorkoutInfo workoutInfo = 6;
}
